version: '3.8'
services:
  db:
    image: postgres
    restart: always
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: asset-mgmt
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432